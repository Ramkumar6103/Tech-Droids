<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .profile-icon {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <span class="profile-icon">Profile Icon</span>
    <div class="dropdown-content">
        <a href="#">My Lists</a>
        <a href="#">Notebook</a>
        <a href="#" title="Feb LeetCoding Challenge">Submissions</a>
        <a href="#">Progress</a>
        <a href="#">Points</a>
        <a href="#">Try New Features</a>
        <a href="#">Orders</a>
        <a href="#">My Playgrounds</a>
        <a href="#">Settings</a>
        <a href="#">Appearance</a>
        <a href="#">Sign Out</a>
    </div>
</div>

</body>
</html>
