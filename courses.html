<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Image Cards</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }

        .col-md-4 {
            flex: 0 0 33.3333%;
            max-width: 33.3333%;
            padding: 15px;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .my-4 {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background-color: #1a1a2e;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 1rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
        }

        .text-light {
            color: #ffffff !important;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .cards {
            background-color: #1a1a2e;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4 my-4">
                <div class="card h-100 cards">
                    <img src="uploads/-108074047.jpg" class="card-img-top" alt="TINKERFEST">
                    <div class="card-body">
                        <h5 class="card-title text-light text-center">TINKERFEST</h5>
                        <a class="btn btn-primary" href="/rules" data-discover="true">View Rules</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 my-4">
                <div class="card h-100 cards">
                    <img src="./Images/2.png" class="card-img-top" alt="BUGBUSTER">
                    <div class="card-body">
                        <h5 class="card-title text-light text-center">BUGBUSTER</h5>
                        <a class="btn btn-primary" href="/rules" data-discover="true">View Rules</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 my-4">
                <div class="card h-100 cards">
                    <img src="/Images/4.png" class="card-img-top" alt="TECHFORM">
                    <div class="card-body">
                        <h5 class="card-title text-light text-center">TECHFORM</h5>
                        <a class="btn btn-primary" href="/rules" data-discover="true">View Rules</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 my-4">
                <div class="card h-100 cards">
                    <img src="/Images/5.png" class="card-img-top" alt="DEVMINGLE">
                    <div class="card-body">
                        <h5 class="card-title text-light text-center">DEVMINGLE</h5>
                        <a class="btn btn-primary" href="/rules" data-discover="true">View Rules</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 my-4">
                <div class="card h-100 cards">
                    <img src="/Images/3.png" class="card-img-top" alt="BRAINBRAWN">
                    <div class="card-body">
                        <h5 class="card-title text-light text-center">BRAINBRAWN</h5>
                        <a class="btn btn-primary" href="/rules" data-discover="true">View Rules</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
