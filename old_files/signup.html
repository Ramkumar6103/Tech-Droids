<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Register Page</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <form id="registerForm" action="signup.php" method="POST" enctype="multipart/form-data">
        <h2>Register</h2>

        <div class="input-group">
          <input type="text" name="username" id="username" required />
          <label for="username">Username</label>
        </div>

        <div class="input-group">
          <input type="email" name="email" id="email" required />
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <input type="password" name="password" id="password" required />
          <label for="password">Password</label>
        </div>

        <div class="input-group">
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            required
          />
          <label for="confirm_password">Confirm Password</label>
        </div>

        <!-- Academic Year Dropdown -->
        <div class="input-group">
          <label for="academic_year"></label>
          <select name="academic_year" id="academic_year" required>
            <option value="" disabled selected>Select Academic Year</option>
            <option value="2023-2024">2023-2024</option>
            <option value="2024-2025">2024-2025</option>
            <option value="2025-2026">2025-2026</option>
          </select>
        </div>

        <!-- Upload Photo -->
        <div class="input-group">
          <label for="upload-photo"><b>Upload Your Photo:</b></label>
          <input type="file" name="upload-photo" id="upload-photo" required />
        </div>

        <!-- Upload ID Card -->
        <div class="input-group">
          <label for="upload-id"><b>Upload Your ID Card:</b></label>
          <input type="file" name="upload-id" id="upload-id" required />
        </div>

        <button type="submit">Register</button>
      </form>
    </div>
    <script src="register.js"></script>
  </body>
</html>
